<!doctype html>
<html lang="en">
    <head>
        <title>Zona Estudiantil</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <div class="container-fluid">
                <div class="row">
                  <div class="col">
                    <img src="img/Logo.png" class="img-thumbnail " alt="Logo.png" style="width: 120px; height: 120px;">
                  </div>
                  <div class="col">
                  </div>
                  <div class="col text-end" >
                    Sesion
                  </div>
                </div>
              </div>

              <nav class="navbar navbar-expand-lg " style="background-color: rgba(153, 195, 251, 1); border-color: rgb(125, 172, 235); border-style: solid;">
                <div class="container-fluid">
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "home" %}">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Ver Post</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Buscar Post" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                  </div>
                </div>
              </nav>
              <div class="container-fluid text-center" style="background-color: rgba(153, 195, 251, 1); border-color: rgb(125, 172, 235); border-style: solid;"> 
                <div class="row">
                    <div class="col-8"></div>
                    <div class="col-4">
                        <button type="button" class="btn btn-success">Crear Post +</button>

                    </div>
                  </div>

              </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
