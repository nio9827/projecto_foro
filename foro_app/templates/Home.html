{% extends "plantilla.html" %}
{% load static %}

{% block content %}

<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true" style="margin-top: 20px; height: 500px;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static "img/2-1.webp" %}" class="d-block w-100" alt="img1">
      </div>
      <div class="carousel-item">
        <img src="{% static "img/VACACIONES 2024_0.JPG" %}" class="d-block w-100" alt="img2">
      </div>
      <div class="carousel-item" >
        <img src="{% static "img/bOOTCAMS.JPG" %}" class="d-block w-100" alt="img3" >
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev" style="background-color: rgba(188, 188, 188, 0.208);">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next" style="background-color: rgba(188, 188, 188, 0.208);">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock %}
